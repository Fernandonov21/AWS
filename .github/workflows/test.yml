name: QA Deployment

on:
  push:
    branches:
      - test

jobs:
  qa_deploy:
    runs-on: ubuntu-latest

    steps:
      # Configuración inicial de SSH
      - name: 'Configurando SSH'
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 400 key.pem

      # Desplegar en la instancia de QA
      - name: "Desplegar en QA"
        run: |
          echo "Desplegando en QA - Instancia de prueba"
          
          # Instalar Git si no está disponible
          ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@ec2-52-207-211-41.compute-1.amazonaws.com "
            sudo yum update -y &&
            sudo yum install -y git || echo 'Git ya está instalado'
          "
          
          # Preparar el directorio de despliegue
          ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@ec2-52-207-211-41.compute-1.amazonaws.com "
            if [ ! -d /web/AWS ]; then
              git clone https://github.com/Fernandonov21/AWS.git /web/AWS
            fi
          "

          # Cambiar a la rama `test` y hacer pull
          ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@ec2-52-207-211-41.compute-1.amazonaws.com "
            cd /web/AWS &&
            git fetch origin &&
            git checkout test &&
            git pull origin test
          "

          # Procesar HTML dinámico
          ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@ec2-52-207-211-41.compute-1.amazonaws.com "
            HOSTNAME=\$(hostname -f) &&
            sed -i 's/{{HOSTNAME}}/\$HOSTNAME/g' /web/AWS/index.html
          "

      # Crear Pull Request
      - name: 'Crear Pull Request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create --base main --head test --title "QA: Solicitud de fusión de cambios" --body "Revisar los cambios realizados en QA antes de fusionarlos a producción (rama main)."

      # Limpieza
      - name: 'Eliminar clave SSH'
        if: always()
        run: rm key.pem
