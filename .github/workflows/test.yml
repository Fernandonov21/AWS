name: Actualizar EC2 en commit a test

on:
  push:
    branches:
      - test

jobs:
  update-ec2:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ec2_instance:
          - ec2-54-88-190-219.compute-1.amazonaws.com

    steps:
      - name: Configurando SSH
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 400 key.pem

      - name: Actualizar repositorio en EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@${{ matrix.ec2_instance }} "
          git config --global --add safe.directory /web/AWS &&
          cd /web/AWS &&
          git reset --hard &&
          git pull origin test"

      - name: Parar contenedor anterior (si est치 en ejecuci칩n)
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@${{ matrix.ec2_instance }} "sudo docker ps -q --filter 'name=php-app' | xargs -r sudo docker stop"

      - name: Eliminar contenedor anterior (si est치 en ejecuci칩n)
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@${{ matrix.ec2_instance }} "sudo docker ps -a -q --filter 'name=php-app' | xargs -r sudo docker rm"

      - name: Iniciar el contenedor PHP en puerto 8090
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@${{ matrix.ec2_instance }} "sudo docker run -d -p 8090:80 fernando785/php-app:latest"

      - name: Eliminar clave SSH
        run: rm key.pem
